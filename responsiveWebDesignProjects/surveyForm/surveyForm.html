<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Formulario de Encuesta</title>

  <link rel="stylesheet" href="assets/main.css">
  <script src="assets/master.js" charset="utf-8"></script>
</head>
<body>
  <header>
    <h1 id="title">Formulario de Entrada al Planeta</h1>
  </header>


  <form id="survery-form" class="main-content">
    <p id="description" class="dsc">Explíquenos un poco sobre usted</p>

    <hr>

    <div class="inf-cont box">
      <div class="name-cont inline-input">
        <label for="name" id="name-label">Nombre:</label>
        <input type="text" name="name" id="name" placeholder="Inserte su nombre" required>
      </div>
      <div class="email-cont inline-input">
        <label for="email" id="email-label">Email:</label>
        <input type="email" name="email" id="email" placeholder="Inserte su email" required>
      </div>
      <div class="number-cont inline-input">
        <label for="number" id="number-label">Edad:</label>
        <input type="number" name="edad" id="number" placeholder="Inserte su edad" required>
      </div>
    </div>

    <div class="slc-cont box box-flx">
      <label for="dropdown">Planeta de origen:</label>
      <select id="dropdown" name="planets" required>
        <option value="" disabled selected>Seleccione planeta</option>
        <option value="Mercurio">Mercurio</option>
        <option value="Venus">Venus</option>
        <option value="Tierra">Tierra</option>
        <option value="Marte">Marte</option>
        <option value="Jupiter">Jupiter</option>
        <option value="Saturno">Saturno</option>
        <option value="Urano">Urano</option>
        <option value="Neptuno">Neptuno</option>
      </select>
    </div>

    <div class="rd-cont box box-flx">
      <label for="rdio">Motivo de visita:</label>
      <ul id="rdio">
        <li><label><input type="radio" value="turismo" name="motivo" checked><span></span>Turismo</label></li>
        <li><label><input type="radio" value="negocios" name="motivo"><span></span>Negocios</label></li>
        <li><label><input type="radio" value="dominacion mundial" name="motivo"><span></span>Dominación Mundial</label></li>
      </ul>
    </div>

    <div class="cbx-cont box box-flx">
      <label for="chbx">Alimentación:</label>
      <ul id="chkbx">
        <li><label><input type="checkbox" name="alim" value="carnivoro"><span></span>Soy Carnívoro</label></li>
        <li><label><input type="checkbox" name="alim" value="herviboro"><span></span>Soy Herbívoro</label></li>
      </ul>
    </div>

    <div class="sg-cont box">
      <label for="sug">Observaciones: </label>
    <textarea id="sug" rows="8" name="obsv" cols="30" maxlength="300" placeholder="Explique sus observaciones..."></textarea>
    </div>
    <button type="submit" name="button" id="submit">Enviar</button>
  </form>

  <div class="modal-back" id="mdlBox">
    <div class="modal">
      <h2>Formulario Aceptado</h2>
      <p id="mdlOutput"><i>Messaje</i></p>
      <button type="button" name="button" onclick="mdlClose();">Gracias!</button>
    </div>
  </div>

</body>
</html>
